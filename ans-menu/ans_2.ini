#!/bin/zsh
ans_menu_count=10
ans_menu_name='2) Pi Host PREP to iotp Stds, FIREWALL & PROXY SERVER'

#---Ansible Menu Options===========================================================
a0="Passphrase for the ssh id_rsa"
c0="ssh-add"
#----------------
a1="MENU: Change to menu (1) - Home..."
c1="echo 'ans_ini=ans_1.ini' > '$ans_menus/ans_menu.ini' && zsh '$ans_menus/ans.zsh'"
#----------------
a2="Edit the inventory_limit variable, inv_limit:[$limit]"
c2="vi $inv_limit_file"
