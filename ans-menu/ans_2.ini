a10="PREP: Disable wifi (if it is a hosting Pi)"
c10="ansible-playbook $ans_playbooks/play_00_startup/0.102_secure_ssh.yml --tags='disable_wifi' --limit=$limit --ask-become-pass --vault-password-file ~/.ssh/.vault_pass.txt"
